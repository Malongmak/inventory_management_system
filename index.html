<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .table-responsive {
      margin-top: 20px;
    }
    .btn-action {
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Inventory Management System</h1>

    <!-- Add Item Form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h2 class="card-title mb-0">Add Item</h2>
      </div>
      <div class="card-body">
        <form id="addItemForm">
          <div class="mb-3">
            <label for="itemId" class="form-label">Item ID</label>
            <input type="text" class="form-control" id="itemId" required>
          </div>
          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" required>
          </div>
          <div class="mb-3">
            <label for="itemQuantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="itemQuantity" required>
          </div>
          <button type="submit" class="btn btn-success">Add Item</button>
        </form>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">
        <h2 class="card-title mb-0">Search Item</h2>
      </div>
      <div class="card-body">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by ID or Name">
          <button class="btn btn-primary" onclick="searchItem()">Search</button>
          <button class="btn btn-secondary" onclick="resetSearch()">Reset</button>
        </div>
      </div>
    </div>

    <!-- Inventory Table -->
    <div class="card">
      <div class="card-header bg-warning text-white">
        <h2 class="card-title mb-0">Inventory List</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="inventoryTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be added dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
